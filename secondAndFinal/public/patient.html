<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Medical History Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <section>
      <div id="header">
        <h1 style="color: orangered"><b>PATIENT</b></h1>
        <h1><b>Patient Medical History Portal</b></h1>
        <h4>Welcome your easy-to-manage medical history portal</h4>
      </div>

      <div class="container-fluid">
        <div id="content">
          <form>
            <label for="user">Username: </label>
            <input type="text" id="user" name="user" /><br />
            <label for="pass">Password: </label>
            <input type="text" id="pass" name="pass" /><br />
          </form>

          <div>
            <a href="patientpostlogin.html">
              <button class="button login">Login</button>
            </a>
            <br />
          </div>

          <h6>Don't have an account yet?</h6>
          <h6>Sign up today to keep track of your medical history!</h6>
          <a href="signupsheet.html">
            <button class="button signup">Sign up</button>
          </a>
        </div>
      </div>

      <div class="heart-rate">
        <svg
          version="1.0"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="150px"
          height="73px"
          viewBox="0 0 150 73"
          enable-background="new 0 0 150 73"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="red"
            stroke-width="3"
            stroke-miterlimit="10"
            points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
          />
        </svg>
      </div>

      <div id="footer" style="margin-bottom: 0">
        Designed & Developed by Team CUHacks! <br />
        Team members:
        <!-- provide linkedIn profiled for everyone -->
        <p>Anjali Patel</p>
        <p>Richard DH Kim</p>
        <p>Feng Du</p>
        <p>Kyong Ho Kim</p>
      </div>
    </section>
  </body>
</html>
