<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Medical History Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script src="/js/events.js"></script>
    <section>
      <div id="header">
        <h1><b>Patient Medical History Portal</b></h1>
      </div>

      <div class="container-fluid">
        <div id="content">
          <p>Please add patient's medical information</p>
          
          <form>
            <p><label for="age">Age:</label>
            <input type="text" id="age" name="age" /><br /><br />

            <p><label for="glucose">Glucose level:</label>
            <input type="text" id="glucose" name="glucose" /><br /><br />

            <p><label for="bp">Blood pressure:</label>
            <input type="text" id="bp" name="bp" /><br /><br />

            <p><label for="bmi">BMI:</label>
            <input type="text" id="bmi" name="bmi" /><br /><br />

            <p><label for="hypertension">Hypertension:</label>
            <input
              type="text"
              id="hypertension"
              name="hypertension"
            /><br /><br />

            <p><label for="avg-glucose">Average Glucose:</label>
            <input
              type="text"
              id="avg-glucose"
              name="avg-glucose"
            /><br /><br />

            <p><label for="gender_female">Gender female:</label>
            <input
              type="text"
              id="gender_female"
              name="gender_female"
            /><br /><br />

            <p><label for="gender_male">Gender male:</label>
            <input
              type="text"
              id="gender_male"
              name="gender_male"
            /><br /><br />

            <p><label for="smoking_unknown">Smoking unknown:</label>
            <input
              type="text"
              id="smoking_unknown"
              name="smoking_unknown"
            /><br /><br />

            <p><label for="smoking_former">Smoking former:</label>
            <input
              type="text"
              id="smoking_former"
              name="smoking_former"
            /><br /><br />

            <p><label for="smoking_never">Smoking never:</label>
            <input
              type="text"
              id="smoking_never"
              name="smoking_never"
            /><br /><br />

            <p><label for="smoking_smokes">Smoking smokes</label>
            <input
              type="text"
              id="smoking_smokes"
              name="smoking_smokes"
            /><br /><br />

            <p><label for="heart_disease_no">Heart disease no:</label>
            <input
              type="text"
              id="heart_disease_no"
              name="heart_disease_no"
            /><br /><br />

            <p><label for="heart_disease_yes">Heart disease yes:</label>
            <input
              type="text"
              id="heart_disease_yes"
              name="heart_disease_yes"
            /><br /><br />
            
            <button style="background-color: green;" onclick="addTestResult()"> Submit </button>
          </form>
        </div>
      </div>

      <div id="footer" style="margin-bottom: 0">
        <p>
          Designed & Developed by Team CUHacks! <br />
          <!-- provide linkedIn profiled for everyone -->
          <p> <b>Team members: </b> Anjali Patel, Fang Du, Kyong Ho Kim, Richard Kim </p>
        </p>
      </div>
    </section>
  </body>
</html>
