<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Medical History Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <section>
      <div id="header">
        <h1><b>Patient Medical History Portal</b></h1>
      </div>

      <div class="container-fluid">
        <div id="content">
          <p>Please input your information to sign up</p>
          <br />
          <form>
            <label for="name">Institution name:</label>
            <input type="text" id="name" name="name" /><br /><br />

            <label for="iid">Institution ID:</label>
            <input type="text" id="iid" name="iid" /><br /><br />

            <label for="itype">Institution type:</label>
            <input type="text" id="itype" name="itype" /><br /><br />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" /><br /><br />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" /><br /><br />

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" /><br /><br />

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" /><br /><br />

            <label for="postal">Postal Code:</label>
            <input type="text" id="postal" name="postal" /><br /><br />

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone" /><br /><br />

            <input style="background-color: green;"
              type="submit"
              value="Submit"
              onclick="return confirm('Your input will be verified by our administrator.')"
            />
          </form>
        </div>
      </div>

      <div id="footer" style="margin-bottom: 0">
        <p>
          Designed & Developed by Team CUHacks! <br />
          <!-- provide linkedIn profiled for everyone -->
          <p> <b>Team members: </b> Anjali Patel, Fang Du, Kyong Ho Kim, Richard Kim </p>
        </p>
      </div>
    </section>
  </body>
</html>
